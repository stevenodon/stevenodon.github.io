<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <style>
        div{
            border: 1px;
            border-style:dotted;
            color:black;
            display:flex;
            justify-content:center;
            align-items:center;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="message">Welcome to Rock, Paper, Scissors game</h1>
    </div>
    <div>
        <h2 id="counter-label"> Attempt: 0</h3>
    </div>
    <div>
        <p>Pick one of the following</p>
        <button id="rock" onclick="RPSrun(this.id),incrementClick()">Rock</button>
        <button id="paper" onclick="RPSrun(this.id),incrementClick()">Paper</button>
        <button id="scissors" onclick="RPSrun(this.id),incrementClick()">Scissors</button>
    </div>
    <script src="RPS.js"></script>
</body>
</html>
